version: "20180614"
instance_type: LargeInstance
sku: "SR92"
hostname: "azure"

crash_dump:
  activate: true
  crash_kernel_low: 80
  crash_kernel_high: 160

machine_constraints:
  min_cores: 32
  min_memory: "20tb"

networking:
  -
    interface: eth0
    vlan: 10
    vlan_mtu: 1500
    ip: 10.250.10.51
    gateway: 10.250.10.1
    subnet_mask: 255.255.255.0
    mtu: 9000

storage:
  -
    file_system: nfs
    min_size:  112G
    device: "10.250.21.12:/nfs/share"
    mount: "/mnt/foo"
    mount_options:
      - a
      - b
      - c

credentials:
  -
    username: hanauser
    shadow_hash: "sha-512-cipher"
    ssh-key: "ssh-rsa foo"
    ssh-private-key: "path/to/private/key/id_dsa"
  -
    username: rpc
    id: 495
    group:
      name: nogroup
      id: 4711
    home_dir: /var/lib/empty
  -
    username: root
    shadow_hash: "sha-512-cipher"
    ssh-key: "ssh-rsa foo"

packages:
  repository:
    -
      name: fsf
      source: /path/to/file.iso
      source_prefix: iso:/?iso=
      install:
        - package_a

    -
      name: some_repo
      source: /path/to/repo
      install:
        - package_b

  raw:
    name: azure_packages
    directory:
      - "directory-with-rpm-files"
      - "another-directory-with-rpm-files"

call: "path/to/executable/file"
